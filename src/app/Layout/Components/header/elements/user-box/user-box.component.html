<div class="d-flex">
  <div class="header-btn-lg pr-0">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <div class="widget-content-left">
          <div class="btn-group" ngbDropdown placement="bottom-right">
            <button
              type="button"
              class="btn btn-link p-0 mr-2"
              ngbDropdownToggle
            >
              <span>
                <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                  <img
                    width="42"
                    src="./assets/images/avatars/user.png"
                    alt=""
                    class="rounded-circle"
                  />
                </div>
              </span>
            </button>
            <div
              ngbDropdownMenu
              class="dropdown-menu-lg"
              style="top: 0px; left: 0px; will-change: transform"
            >
              <div class="dropdown-menu-header">
                <div class="dropdown-menu-header-inner bg-info">
                  <div class="menu-header-image opacity-2 dd-header-bg-6"></div>
                  <div class="menu-header-content text-left">
                    <div class="widget-content p-0">
                      <div class="widget-content-wrapper">
                        <div class="widget-content-left mr-3">
                          <img
                            width="42"
                            src="./assets/images/avatars/user.png"
                            alt=""
                            class="rounded-circle"
                          />
                        </div>
                        <div class="widget-content-left">
                          <div class="widget-heading">
                            {{ Nombre }} {{ Apellido }}
                          </div>
                          <div class="widget-subheading opacity-8">
                            {{ Area }}
                          </div>
                        </div>
                        <div class="widget-content-right mr-2">
                          <button *ngIf="userWeb !== 'royal'"
                            (click)="cerrarSesion()"
                            class="btn-danger btn-shadow btn-shine btn"
                          >
                            Cerrar Sesión
                          </button>
                          <button *ngIf="userWeb === 'royal'"
                            (click)="iniciarSesion()"
                            class="btn-danger btn-shadow btn-shine btn"
                          >
                            Iniciar Sesión
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="widget-content-left ml-3 header-user-info">
          <div class="widget-heading">{{ Nombre }} {{ Apellido }}</div>
          <div class="widget-subheading">{{ Area }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
