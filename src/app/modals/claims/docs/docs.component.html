<div class="modal-header">
  <h4 class="modal-title" id="exampleModalLabel"><span aria-hidden="true">{{
    dato.name
  }}</span></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" style="color: red; font-size:1.5rem">&times;</button>
</div>
<div class="modal-body">
  <ngx-doc-viewer
    url="{{
      dato.url
    }}"
    viewer="url"
    style="width: 100%; height: 75vh"
  >
  </ngx-doc-viewer>
</div>
<div class="modal-footer">
  <!--button type="button" class="btn btn-primary">
      <i class="fa fa-save"></i> Guardar
    </button-->
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    <i class="fa fa-minus-circle"></i> Cancelar
  </button>
</div>
