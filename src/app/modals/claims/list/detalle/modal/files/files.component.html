<div class="modal-header">
  <h4 class="modal-title">Carga de Archivos</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <fieldset>
        <legend class="legendrepre">Archivos</legend>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-12">
                <p class="float-left txtSize">
                  Seleccione la cantidad de archivos a subir (Máximo Tamaño
                  Permitido 5MB):
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-6 form-group mt-2 texto">
                <label class="label-1" for="file"
                  ><img src="./assets/images/fileimg.png" width="300" alt=""
                /></label>
                <input
                  id="file"
                  type="file"
                  multiple="multiple"
                  class="form-control"
                  (change)="onFileChange($event)"
                />
              </div>
              <div class="col-12 div-r">
                <div class="table-responsive p-4">
                  <table
                    class="
                      align-middle
                      text-truncate
                      mb-0
                      table table-sm table-borderless table-hover
                    "
                  >
                    <tbody>
                      <tr *ngFor="let item of archivos; let index = index">
                        <td class="text-left">{{ item.name }}</td>
                        <td class="text-center">
                          <div role="group" class="btn-group-sm btn-group">
                            <button
                              (click)="removeSelectedFile(index)"
                              class="btn-shadow btn btn-outline-danger"
                            >
                              <i class="pe-7s-trash btn-icon-wrapper"> </i>
                            </button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="row"></div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" (click)="saveFiles()" class="btn btn-primary">
    <i class="fa fa-save"></i> Guardar
  </button>
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    <i class="fa fa-minus-circle"></i> Cancelar
  </button>
</div>
