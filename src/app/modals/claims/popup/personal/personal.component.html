<div class="modal-header">
  <select
    class="custom-select"
    style="width: auto"
    [(ngModel)]="pageSize"
    (ngModelChange)="refreshCountries()"
  >
    <option [ngValue]="20">20</option>
    <option [ngValue]="50">50</option>
    <option [ngValue]="100">100</option>
  </select>
  <h4 class="modal-title">Personal involucrado</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="table-responsive">
    <table class="table table-sm table-hover" id="table-1">
      <thead>
        <tr>
          <th>Nombres</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pacientes; let i = index">
          <td>
            {{ item.Nombres }} {{ item.ApellidoPaterno }}
            {{ item.ApellidoMaterno }}
          </td>
          <td>
            <div class="form-check">
              <input
                class="form-check-input"
                (click)="getDetailInvolucrado(item.Persona)"
                type="checkbox"
                id="autoSizingCheck{{ i }}"
              />
              <label class="form-check-label" for="autoSizingCheck{{ i }}">
                Filtrar
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="p-2">
    <ngb-pagination
      class="float-right"
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshCountries()"
    >
      <ng-template ngbPaginationPrevious>
        <i class="fa fa-chevron-left"></i
      ></ng-template>
      <ng-template ngbPaginationNext
        ><i class="fa fa-chevron-right"></i
      ></ng-template>
    </ngb-pagination>
  </div>
</div>
