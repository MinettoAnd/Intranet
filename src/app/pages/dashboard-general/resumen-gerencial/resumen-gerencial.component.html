<div class="d-flex" >
	<ul id="sidebar" class="navbar-nav ml-auto">
		<li *ngFor="let menu of categories; let o=index" class=" nav-item" ngbDropdown>
			<a *ngIf="!menu.isDropDownMenu" class='ml-3 nav-link' tabindex="0" role="button" (click)="showComponent(o+1)"><span>{{ menu.description }}</span></a>
			<a *ngIf="menu.isDropDownMenu" class='ml-3 nav-link'
				tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">
                <span>{{ menu.description }}</span>
                <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
                    <div *ngIf="menu.isDropDownMenu" [id]="menu.dropDownTarget">
                        <ul class=" list-unstyled border-left border-primary border-thick">
                            <li *ngFor="let subMenu of menu.subMenuList; let i=index">
                                <a class='text-muted ml-3 nav-link' (click)="$event.preventDefault()" role="button" (click)="showComponent(i+4)"><span>{{ subMenu.description}}</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
			</a>
		</li>
	</ul>

  
  <app-comercial-estadisticas *ngIf="comercialEstadisticas" style="flex-grow: 1;"></app-comercial-estadisticas>
  <!-- <app-estadistica-resumen-colaboradores *ngIf="colaboradoresEstadisticas" style="flex-grow: 1;"></app-estadistica-resumen-colaboradores> -->
  <app-estadistica-planilla-resumen-indicadores *ngIf="planillaEstadistica" style="flex-grow: 1;"></app-estadistica-planilla-resumen-indicadores>
  <app-ingresos-estadisticas *ngIf="ingresosEstadisticas" style="flex-grow: 1;"></app-ingresos-estadisticas>
  <app-hospitalization-estadistics *ngIf="hospitalizacionEstadisticas" style="flex-grow: 1;"></app-hospitalization-estadistics>
  <app-emergencies-estadistics *ngIf="emergenciasEstadisticas" style="flex-grow: 1;"></app-emergencies-estadistics>
  <app-external-consultation-estadistics *ngIf="consultaExternaEstadisticas" style="flex-grow: 1;"></app-external-consultation-estadistics>
</div>
