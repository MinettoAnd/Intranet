<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <div class="text-sans-serif">
          <img src="https://www.maisondesante.org.pe/encuestas/assets/portada.png" alt="img-portada"
            class="imgencuesta">
          <div class="box3">
            <div class="paddingresponse ">
              <h2 class="txtresponse">Resultados de la encuesta</h2>
            </div>
            <div class="paddingresponse ">
              <button type="button" class="btresponive" (click)="refresh()">
                Actualizar
              </button>
            </div>
            <div class="paddingresponse ">
              <button type="button" class="btresponive" (click)="returnForm()">
                Regresar
              </button>
            </div>
          </div>
          <div>
            <div>
              <table class="tableencuesta">
                <thead class="titletablerespon">
                  <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Sede</th>
                    <th>Origen de Atenci√≥n</th>
                    <th>Tipo de Paciente</th>
          
                  </tr>
                </thead>
                <tbody class="texttablerespon">
                  <tr *ngFor="let item of data ">
                    <td>{{item.registro_fecha | date:'yyyy-MM-dd'}}</td>
                    <td>{{item.registro_fecha | date:'HH:mm:ss' }}</td>
                    <td>{{item.sucursal}}</td>
                    <td>{{item.modalidad}}</td>
                    <td>{{item.paciente}}</td>
          
                  </tr>
          
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
