
<div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row mb-1">
        <app-breadcrumb class="col-12" [breadcrumb]="breadcrumb"></app-breadcrumb>
      </div>
      <div class="content-body">
        <section id="selection-n-deletion">
          <div class="row">

            <div class="col-12">
              <form [formGroup]="filtroForm">
                <div class="row" style="margin-bottom: -0.5rem;">
                  <div class="form-group col-sm-12 col-md-4 col-lg-3">
                    <div class="input-group input-group-sm">
                      <div class="input-group-append">
                        <span class="input-group-text">Sedes</span>
                      </div>
                      <select
                        class="form-control form-select"
                        formControlName="id_sede"
                        id="inputGroupSelect04"
                      >
                        <option value="0000">Todos</option>
                        <option value="0001">Lima</option>
                        <option value="0002">Chorrillos</option>
                        <option value="0004">Surco</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-sm-12 col-md-4 col-lg-3">
                    <div class="input-group input-group-sm">
                      <div class="input-group-prepend">
                        <span class="input-group-text">AÃ±o</span>
                      </div>

                      <select formControlName="anio" class="form-control form-select">
                        <option
                          *ngFor="let option of optionsAnio"
                          [value]="option.value"
                        >
                          {{ option.label }}
                        </option>
                    </select>
                    </div>
                  </div>

                  <div class="form-group col-sm-12 col-md-4 col-lg-3">
                    <div class="input-group input-group-sm">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Mes</span>
                      </div>

                      <select formControlName="mes" class="form-control form-select">
                        <option
                          *ngFor="let option of optionsMes"
                          [value]="option.value"
                        >
                          {{ option.label }}
                        </option>
                    </select>
                    </div>
                  </div>

                  <div class="form-group col-sm-12 col-md-4 col-lg-2">
                    <div class="input-group">
                      <div class="input-group-btn">
                        <button (click)="filter()" class="btn btn-sm btn-primary">
                          <i class="fa fa-search"></i> Filtrar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>

              <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs" style="justify-content: end;">
                <li [ngbNavItem]="1">
                  <a ngbNavLink>CONSOLIDADO</a>

                  <ng-template ngbNavContent>
                    <app-reporte
                        [id]="'tabla_consolidado'"
                        [copiar]="true"
                        [anchoFijo]="[{'0':'200'}]"
                        [tituloReporte]="'TICKET PROMEDIO - CONSOLIDADO'"
                        [datos]="this.datosConsolidado.tabla_consolidado"
                        [cabecera]="this.datosConsolidado.cabeceras_consolidado"
                        [formatoDatos]="formatoDatosTblDistXServicio"
                    ></app-reporte>
                  </ng-template>
                </li>
                <li [ngbNavItem]="2">
                  <a ngbNavLink>CONSULTA</a>
                  <ng-template ngbNavContent>
                    <app-reporte
                        [id]="'tabla_consulta'"
                        [copiar]="true"
                        [anchoFijo]="[{'0':'500'}]"
                        [tituloReporte]="'TICKET PROMEDIO - CONSULTA EXTERNA'"
                        [datos]="this.datosConsulta.tabla_consulta"
                        [cabecera]="this.datosConsulta.cabeceras_consulta"
                        [formatoDatos]="formatoDatosTblDistXServicio"
                    ></app-reporte>
                  </ng-template>
                </li>
                <li [ngbNavItem]="3">
                    <a ngbNavLink>LABORATORIO</a>
                    <ng-template ngbNavContent>
                      <app-reporte
                        [id]="'tabla_laboratorio'"
                        [copiar]="true"
                        [anchoFijo]="[{'0':'500'}]"
                        [tituloReporte]="'TICKET PROMEDIO - LABORATORIO'"
                        [datos]="this.datosLaboratorio.tabla_laboratorio"
                        [cabecera]="this.datosLaboratorio.cabeceras_laboratorio"
                        [formatoDatos]="formatoDatosTblDistXServicio"
                    ></app-reporte>
                    </ng-template>
                </li>
                <li [ngbNavItem]="4">
                  <a ngbNavLink>IMAGENES</a>
                  <ng-template ngbNavContent>
                    <app-reporte
                      [id]="'tabla_imagenes'"
                      [copiar]="true"
                      [anchoFijo]="[{'0':'500'}]"
                      [tituloReporte]="'TICKET PROMEDIO - IMAGENES'"
                      [datos]="this.datosImagenes.tabla_imagenes"
                      [cabecera]="this.datosImagenes.cabeceras_imagenes"
                      [formatoDatos]="formatoDatosTblDistXServicio"
                  ></app-reporte>
                  </ng-template>
              </li>
              <li [ngbNavItem]="5">
                <a ngbNavLink>PROCEDIMIENTOS</a>
                <ng-template ngbNavContent>
                  <app-reporte
                    [id]="'tabla_procedimientos'"
                    [copiar]="true"
                    [anchoFijo]="[{'0':'500'}]"
                    [tituloReporte]="'TICKET PROMEDIO - PROCEDIMIENTOS'"
                    [datos]="this.datosProcedimientos.tabla_procedimientos"
                    [cabecera]="this.datosProcedimientos.cabeceras_procedimientos"
                    [formatoDatos]="formatoDatosTblDistXServicio"
                ></app-reporte>
                </ng-template>
            </li>
            <li [ngbNavItem]="6">
              <a ngbNavLink>MEDICINAS</a>
              <ng-template ngbNavContent>
                <app-reporte
                  [id]="'tabla_medicinas'"
                  [copiar]="true"
                  [anchoFijo]="[{'0':'500'}]"
                  [tituloReporte]="'TICKET PROMEDIO - MEDICINAS'"
                  [datos]="this.datosMedicinas.tabla_medicinas"
                  [cabecera]="this.datosMedicinas.cabeceras_medicinas"
                  [formatoDatos]="formatoDatosTblDistXServicio"
              ></app-reporte>
              </ng-template>
          </li>
              </ul>

              <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
