<app-page-title
  [heading]="heading"
  [subheading]="subheading"
  [icon]="icon"
  [component]="component"
  (stateRol)="getRoles()"
></app-page-title>
<div class="main-card mb-3 card">
  <div class="card-header">
    <div
      class="card-header-title font-size-lg text-capitalize font-weight-normal"
    >
      <select
        class="custom-select"
        style="width: auto"
        [(ngModel)]="pageSize"
        (ngModelChange)="refreshCountries()"
      >
        <option [ngValue]="10">10</option>
        <option [ngValue]="15">15</option>
        <option [ngValue]="20">20</option>
      </select>
      Listado
    </div>
  </div>
  <div class="table-responsive p-4">
    <table
      class="align-middle text-truncate mb-0 table table-sm table-borderless table-hover"
    >
      <thead>
        <tr>
          <th>Nombre del Rol</th>
          <th>Permisos</th>
          <th>Estado</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rol of roleslist">
          <td class="text-left">{{ rol.name }}</td>
          <td class="text-left">{{ rol.description }}</td>
          <td class="text-left">
            <div class="badge badge-pill badge-info">Activo</div>
          </td>

          <td class="text-center">
            <div role="group" class="btn-group-sm btn-group">
              <button
                (click)="editdModal(rol)"
                class="btn-shadow btn btn-outline-success"
              >
                <i class="pe-7s-note btn-icon-wrapper"> </i>
              </button>
              <button
                (click)="showDelete(rol.idrol)"
                class="btn-shadow btn btn-outline-danger"
              >
                <i class="pe-7s-trash btn-icon-wrapper"> </i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-block p-4 text-center card-footer">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshCountries()"
    >
    </ngb-pagination>
  </div>
</div>
