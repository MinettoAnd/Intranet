<div class="container-fluid p-5">
    <div class="row">
        <div class="col-md-12" style="display:flex; flex-wrap: wrap;">
            <div class="card m-2 rounded" style="width:27.15rem;" *ngFor="let item of menuItems" (click)="onCardClick(item)">
                <div class="row g-0 " style="cursor:pointer;">
                    <div class="col-md-3" >
                        <div class="card-body">
                           <img
                            [src]="item.imagen"
                            class="svg-icon"
                            /> 
                        </div>
                        
                    </div>
                    <div class="col-md-9 pt-3">
                        <div class="card-body">
                            <!-- <h5 class="card-title">Card title</h5> -->
                            <p class="card-text"><strong>{{item.documento}}</strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
