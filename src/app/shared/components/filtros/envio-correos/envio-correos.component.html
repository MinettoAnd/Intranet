<h4 class="card-title" >Envio Masivo de Boletas por Correo</h4>
<form [formGroup]="filtroForm">
    <div class="row" style="margin-bottom: -0.5rem;">
      <div class="form-group col-sm-12">
        <div class="input-group input-group-sm fecha">
            <div class="input-group-prepend">
            <span class="input-group-text">Sedes</span>
            </div>
            <select
              class="form-control form-select"
              formControlName="id_sede"
              id="inputGroupSelect04"
              >
              <option value="000">Todos</option>
              <option value="001">Lima</option>
              <option value="002">Chorrillos</option>
              <option value="004">Surco</option>
            </select>
        </div>
       
        <div class="input-group input-group-sm fecha">
          <div class="input-group-prepend">
          <span class="input-group-text">AÃ±o</span>
          </div>
          <select formControlName="anio" class="form-control form-select" (change)="onAnioChange($event.target.value)">
            <option
              *ngFor="let option of optionsAnio"
              [value]="option.value"
            >
              {{ option.label }}
            </option>
          </select>
        </div>
        <div class="input-group input-group-sm fecha">
          <div class="input-group-prepend">
          <span class="input-group-text">Mes</span>
          </div>
          <select formControlName="mes" class="form-control form-select" (change)="onMesChange($event.target.value)">
            <option
                *ngFor="let option of optionsMes"
                [value]="option.value"
            >
                {{ option.label }}
            </option>
          </select>
        </div>
        <div class="input-group input-group-sm fecha">
            <div class="input-group-append">
            <span class="input-group-text">Planilla:</span>
            </div>
            <select class="form-control form-select" formControlName="cod_tipo_planilla" id="cod_tipo_planilla">
                <option value="TODAS" selected="">TODAS</option>
                <option value="01">Empleados</option>
                <option value="02">Obreros</option>
                <option value="03">Funcionarios</option>
                <option value="04">Practicante</option>
            </select>
        </div>
        <div class="input-group input-group-sm fecha">
            <div class="input-group-append">
            <span class="input-group-text">Empresa:</span>
            </div>
            <select
            class="form-control form-select"
            formControlName="cod_empresa"
            id="cod_empresa"
            >
            <option value="TODAS" >TODAS</option>
            <option value="0001">SFB</option>
            <option value="0002">CSalud</option>
            </select>
        </div>
        
        <div class="input-group-btn">
            <button (click)="filter()" class="btn btn-sm btn-primary">
                <i class="fa fa-search"></i> Filtrar
            </button>
        </div>
        <div class="input-group-btn">
            <button (click)="enviar()" class="btn btn-sm btn-primary">
                <i class="fa fa-search"></i> Enviar
            </button>
        </div>
        
      </div>
    </div>
    <div class="row" style="margin-bottom: -0.5rem;">
      <div class="form-group col-sm-12">
        <div class="input-group input-group-sm fecha">
            <div class="input-group-prepend">
            <span class="input-group-text">Colaborador</span>
            </div>
            <input
            type="text"
            formControlName="cod_colaborador"
            class="form-control"
            />
        </div>
        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
            <span class="input-group-text">Nombre</span>
            </div>
            <input
            type="text"
            formControlName="C_NOM_PERSONAL"
            class="form-control"
            />
        </div>
        <div class="input-group-btn">
            <button (click)="buscar()" class="btn btn-sm btn-primary buscar">
                <i class="fa fa-search"></i>
            </button>
        </div>
      </div>
    </div>
</form>
