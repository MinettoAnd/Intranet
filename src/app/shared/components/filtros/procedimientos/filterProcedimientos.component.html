<form [formGroup]="filtroForm">
    <div class="row" style="margin-bottom: -0.5rem;">
      <div class="form-group col-sm-12">
        <div class="input-group input-group-sm fecha">
            <div class="input-group-prepend">
            <span class="input-group-text">Sedes</span>
            </div>
            <select
              class="form-control form-select"
              formControlName="id_sede"
              id="inputGroupSelect04"
              >
              <option value="0000">Todos</option>
              <option value="0001">Lima</option>
              <option value="0002">Chorrillos</option>
              <option value="0004">Surco</option>
            </select>
        </div>
       
        <div class="input-group input-group-sm fecha">
          <div class="input-group-prepend">
          <span class="input-group-text">Año</span>
          </div>
          <select formControlName="anio" class="form-control form-select" (change)="onAnioChange($event.target.value)">
            <option
              *ngFor="let option of optionsAnio"
              [value]="option.value"
            >
              {{ option.label }}
            </option>
          </select>
        </div>
        <div class="input-group input-group-sm fecha">
          <div class="input-group-prepend">
          <span class="input-group-text">Mes</span>
          </div>
          <select formControlName="mes" class="form-control form-select" (change)="onMesChange($event.target.value)">
            <option
                *ngFor="let option of optionsMes"
                [value]="option.value"
            >
                {{ option.label }}
            </option>
          </select>
        </div>
        <div class="input-group input-group-sm">
            <div class="input-group-append">
            <span class="input-group-text">Tipo:</span>
            </div>
            <select class="form-control form-select" formControlName="filter_Tipo" id="filter_Tipo">
                <option value="0" selected="">TODOS</option>
                <option value="39">Anestesiologia</option>
                <option value="15">Banco de Sangre</option>
                <option value="10">Cardiologia</option>
                <option value="29">Dermatologia</option>
                <option value="32">Gastroenterologia</option>
                <option value="42">Ginecologia</option>
                <option value="44">Medicina Fisica</option>
                <option value="8">Nefrologia</option>
                <option value="30">Neumologia</option>
                <option value="31">Oftalmologia</option>
                <option value="25">Otorrinolaringologia</option>
                <option value="12P">Psicologia</option>
                <option value="20">Traumatologia</option>
                <option value="17">Resonancia Magnetica</option>
                <option value="12O">Otros Procedimientos</option>
            </select>
        </div>
        <div class="input-group input-group-sm">
            <div class="input-group-append">
            <span class="input-group-text">Origen de Atención:</span>
            </div>
            <select
            class="form-control form-select"
            formControlName="origen_atencion"
            id="origen_atencion"
            >
            <option value="0" >TODOS</option>
            <option value="1">AMBULATORIO</option>
            <option value="2">EMERGENCIA</option>
            <option value="3">HOSPITALIZACIÓN</option>
            </select>
        </div>
        <div class="input-group-btn">
        <button (click)="filter()" class="btn btn-sm btn-primary">
            <i class="fa fa-search"></i> Filtrar
        </button>
        </div>
      </div>
    </div>
</form>
  <!-- {{filtro_grupo}} -->
